name: pg-dump
on:
  workflow_dispatch:
    branches:
      - main
jobs:
  db-backup:
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: Update
        run: |
          pg_dump -V
          sudo apt-get --purge remove postgresql postgresql-*
          # Create the file repository configuration:
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          # Import the repository signing key:
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          # Update the package lists:
          sudo apt-get update
          # Install the latest version of PostgreSQL.
          # If you want a specific version, use 'postgresql-12' or similar instead of 'postgresql':
          sudo apt-get -y install postgresql
          pg_dump -V
      - name: Dump
        run: pg_dump -d postgres://postgres:hoduecaramelle@db.mmucqujjuxgcszwyrbil.supabase.co:5432/postgres -Fc > backup-${{ steps.date.outputs.date }}.sql
      - name: Zip
        run: zip -r backup-${{ steps.date.outputs.date }}.zip backup-${{ steps.date.outputs.date }}.sql
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v3
        with:
          name: db-backup
          path: backup-${{ steps.date.outputs.date }}.zip
          retention-days: 90